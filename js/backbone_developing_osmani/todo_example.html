<!DOCTYPE html>
<!-- Abandon, copy everything from todomvc.com -->

<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone Todo</title>
    <link rel="stylesheet" href="css/todo_base.css">
    <link rel="stylesheet" href="css/todo_bookhtml.css">
  </head>
  <body>

    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for='toggle-all'>Mark all as complete</label>
        <ul id='todo-list'></ul>
      </section>
      <footer id="footer">
      </footer>
    </section>
    <div id="info">
      <p>dbl click to edit a todo</p>
      <p>written by Addy Osmani</p>
    </div>
    
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type='checkbox' <%= completed ? 'checked' : '' %>>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%= title %>">
    </script>
    
    <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong>
        <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <button id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>
    
    <script src="js/jquery.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/backbone.localStorage.js"></script>

    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
